<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Digital Clock</title>

    <head>
    <link rel="stylesheet" href="style.css">
    <style>
        h2 {
            color: #fff;
            font-size: 24px;
            margin-top: 10px;
            text-align: center;
            text-decoration: solid #fff 2px;
        }

    </style>
    </head>

    <body>
        
        <div class="clock-container">

            <h1>Modern Digital Clock</h1>
            <p>Current Time and Date</p>

            <div class="toggle-buttons">
                <button class="toggle-button" style="display: inline;">
                    AM/PM Format
                </button>
                <button class="toggle-button" style="display: inline;">
                    24-Hour Format
                </button>
            </div>

            <h2>Time :</h2>
            <div id="clock" class="clock">
                <script>
                    function updateClock() {
                        const now = new Date(); // get current date and time
                        let  h = now.getHours(); // get hours
                        let m = now.getMinutes(); // get minutes
                        let s = now.getSeconds(); // get seconds
                        let am_pm = ''; // variable to hold AM/PM
                        
                        am_pm = h >= 12 ? 'PM' : 'AM'; // determine AM or PM

                        h = h % 12; // convert 24-hour format to 12-hour format
                        h = h ? h : 12; // the hour '0' should be '12'
                        m = m < 10 ? '0' + m : m; // add leading zero to minutes
                        s = s < 10 ? '0' + s : s; // add leading zero to seconds

                        const is24Hour = window.localStorage.getItem('clockFormat') === '24';
                        const buttons = document.querySelectorAll('.toggle-button');

                        buttons[0].onclick = function() {
                            window.localStorage.setItem('clockFormat', '12');
                            updateClock();
                        };
                        buttons[1].onclick = function() {
                            window.localStorage.setItem('clockFormat', '24');
                            updateClock();
                        };

                        if (is24Hour) {
                            h = now.getHours();
                            am_pm = '';
                        }
                        // display the time in the format "h : m : s AM/PM"
                        document.getElementById('clock').textContent = `${h} : ${m} : ${s} ${am_pm}`;
                    }
                    setInterval(updateClock, 1000);
                    updateClock(); // Initial call to display clock immediately
                </script>
            </div>

            <h2>Date :</h2>
            <div id="date" class="date">
                <script>
                    function updateDate() {
                        const now = new Date();
                        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                        document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
                    }
                    updateDate();
                </script>
            </div>  
        </div>
        
        
    </body>

</html>
