<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="login-wrapper">
        <div class="login-container">
            
            <div class="login-header">
                <h1>Bienvenue</h1>
                <p>Entrez vos identifiants pour accéder à votre compte</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="exemple@email.com" autocomplete="email">
                </div>

                <div class="form-input">
                    <label for="password">Mot de passe</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required placeholder="Votre mot de passe" autocomplete="current-password">
                    </div>
                </div>

                <div class="form-options">
                    <div class="show-password-option">
                        <input type="checkbox" id="show-password">
                        <label for="show-password">Voir le mot de passe</label>
                    </div>
                    <a href="/forgot-password" class="forgot-link">Mot de passe oublié ?</a>
                </div>

                <div class="submit-button">
                    <button type="submit">Se connecter</button>
                </div>
            </form>

            <div class="register-link">
                <p>Pas encore de compte ? <a href="/register">Créer un compte</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
